<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jscript.js"></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <h1>What do you have planned today?</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="task-name">Task Name</label>
            <input id="task-name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="task-date"> Date:</label>
            <input id="task-date" class="form-control" type="date">
                    <!-- <button type="submit" class='btn'><i class="far fa-calendar-plus"></i>Book!</button>
                    <img class="img"src="" alt="">
                  </form> -->
          </div>

          <div class= "form-group">
            <label for="priorityLevel">Priority:</label>
            <select id="priorityLevel">
              <option value="Yellow">Yellow</option>
              <option value="Blue">Blue</option>
              <option value="Red">Red</option>
            </select>
          </div>
<br>

          <div class="form-group">
            <label for="task-location">Location</label>
            <input id="task-location" class="form-control" type="text">
          </div>
        </div>

        <button type="submit" class="btn-success btn">Add Task:</button>

        </form>
      </div>

      <div id="story">
        <h1>A look at the day..</h1>
        <p>Hello! Today seems pretty busy! These are your tasks for the day:
        </p>
        <div id="listed-tasks">
        </div>


      </div>
        </div>
      </div>
  </body>
</html>
